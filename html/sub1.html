<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/sub.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="hd mw">
      <div class="top_logo">
        <a href="../index.html" class="logo">
          <img src="../images/logo_newneek.png" alt="logo_newneek" />
        </a>
        <div class="top_icons">
          <div>
            <button class="btn_login">로그인</button>
            <button class="btn_search">검색</button>
            <button class="btn_dark on">
              <i class="fa-regular fa-moon"></i>
            </button>
          </div>
          <div class="ham">
            <button class="btn_ham open_M">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="gnb1">
        <nav class="top_nav">
          <a href="#"><span data-hover="뉴스레터">뉴스레터</span></a>
          <a href="#"><span data-hover="피자스테이션">피자스테이션</span></a>
          <a href="#"><span data-hover="뉴닉퀴즈">뉴닉퀴즈</span></a>
          <a href="#"><span data-hover="뉴문뉴답">뉴문뉴답</span></a>
          <a href="#"><span data-hover="캠페인">캠페인</span></a>
          <a href="#"><span data-hover="뉴닉탄생기">뉴닉탄생기</span></a>
        </nav>
        <a href="#" class="btn_free"><span>무료로 구독하기</span></a>
      </div>
    </header>
    <main>
      <section class="sec1 mw">
        <div class="sub">
          <div class="subWrap">
            <div class="sub_imgCon">
              <img src="../images/구독_고슴이.png" alt="구독_고슴이" />
            </div>
            <p class="sub_title">어서 오라, <br />유식해질자여</p>
          </div>
          <div class="inform">
            <p>지금 신청하면 무료로 뉴닉 뉴스레터를 받아볼 수 있습니다.</p>
            <p>월화수목금 아침 7시 반, 당신의 메일함으로 고슴이가 찾아가요.</p>
            <p>아직도 고민 중이라고요? 아휴, 보여드려야 믿는 분이네.</p>
            <p>
              Tip. 자주 사용하는 이메일을 넣어두세요. 제출 전 오타 확인은 필수!
            </p>
          </div>
        </div>
        <div class="write">
          <form>
            <h3>지금 521,545명이 뉴닉을 읽고 있어요.</h3>
            <div>
              <p class="email_add">이메일 주소 <span>*</span></p>
            </div>
            <div>
              <input type="email" class="email" name="email" size="30" />
            </div>
            <p>닉네임</p>
            <div>
              <input
                type="text"
                class="name"
                name="name"
                minlength="2"
                maxlength="6"
                size="30"
              />
            </div>
            <div class="check_con">
              <div class="check1">
                <div>
                  <input type="checkbox" class="agree1" name="agree1" />
                  <label for="agree1">개인정보 수집 이용동의</label>
                </div>
                <div>
                  <input type="checkbox" class="agree2" name="agree3" />
                  <label for="agree2">광고성 정보 수신 이용동의</label>
                </div>
                <div>
                  <input type="checkbox" class="agree3" name="agree3" />
                  <label for="agree3">관심사 설정하기 (복수 선택 가능)</label>
                </div>
              </div>
              <div class="check2">
                <div>
                  <input type="checkbox" class="fav" name="fav" />
                  <label for="fav">정치</label>
                  <input type="checkbox" class="fav" name="fav" checked />
                  <label for="fav">경제</label>
                  <input type="checkbox" class="fav" name="fav" />
                  <label for="fav">세계</label>
                  <input type="checkbox" class="fav" name="fav" checked />
                  <label for="fav">테크</label>
                  <input type="checkbox" class="fav" name="fav" />
                  <label for="fav">노동</label>
                </div>
                <div>
                  <input type="checkbox" class="fav" name="fav" />
                  <label for="fav">환경</label>
                  <input type="checkbox" class="fav" name="fav" />
                  <label for="fav">인권</label>
                  <input type="checkbox" class="fav" name="fav" checked />
                  <label for="fav">문화</label>
                  <input type="checkbox" class="fav" name="fav" checked />
                  <label for="fav">라이프</label>
                </div>
              </div>
            </div>
            <input type="submit" value="구독신청" id="submit" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
